components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: HX Configurator REST API use the OAuth 2.0 protocol for application and user authorization. OAuth is the industry standard for assuring your online transactions are secure and you must provide a valid access token for each request you make to the  REST interfaces. This API uses OAuth 2 with the  [password](https://tools.ietf.org/html/rfc6749#section-4.3) and [client credentials](https://tools.ietf.org/html/rfc6749#section-4.4) grant flow.
      flows:
        password:
          tokenUrl: '/oauth/token'
          refreshUrl: '/oauth/token'
          scopes:
            calculation: Grant access to heat exchanger calculation
            crm: Grant access for CRM
            htri: Grant access to HTRI jobs
            test: Grant access to test endpoints
        clientCredentials:
          tokenUrl: '/oauth/token'
          refreshUrl: '/oauth/token'
          scopes:
            calculation: Grant access to heat exchanger calculation
            crm: Grant access for CRM
            htri: Grant access to HTRI jobs
            test: Grant access to test endpoints
    bearerAuth:
      type: http
      scheme: bearer
    basicAuth:
      type: http
      scheme: basic
  schemas:
    PostTokenRequest:
      type: object
      required:
        - grant_type
      properties:
        grant_type:
          type: string
          enum: [ password, client_credentials, refresh_token ]
        username:
          type: string
        password:
          type: string
        scope:
          type: string
        client_id:
          type: string
          format: uuid
        client_secret:
          type: string
          format: uuid
        refresh_token:
          type: string
          format: uuid
      example:
        grant_type: password
        client_id: 1
    PostTokenResponse:
      type: object
      properties:
        access_token:
          type: string
          format: uuid
        expires_in:
          type: integer
        refresh_token:
          type: string
          format: uuid
        token_type:
          type: string
      example:
        access_token: "8a15a10d-a73d-4b85-81e9-52d18f273638"
        expires_in: 86400
        refresh_token: "16195765-aeae-4d97-8260-5309a85e9859"
        token_type: "bearer"
    RevokeRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: Token to revoke (Can be access or refreh token)
        token_type_hint:
          type: string
          enum: [access_token, refresh_token]
          description: Specifies the type of token (access or refresh)
    OAuthError:
      type: object
      properties:
        error:
          type: string
          enum: [invalid_request, invalid_client, invalid_grant, unsupported_grant_type]
          description: Error-type according to RFC
        type:
          type: string
        title:
          type: string
        detail:
          type: string
        status:
          type: integer
        error_description:
          type: string
          description: Detailed information of the error
      example:
        error: "invalid_client"
        error_description: "User is not authenticated."
        type: "oauth_error"
        title: "invalid_client"
        detail: "User is not authenticated."
        status: 401
    HecsRequest:
      type: object
      properties:
        Control:
          type: object
          properties:
            CalculationMode:
              type: integer
              description: 'Calculation Mode (1-HECS Turbo; 2-HECS Turbo Rating; 3-HECS
                Precision; 4-HECS Precision Rating (Optional: otherwise HECS Precision Rating is assumed => 4)) [-]'
            TurboVersion:
              type: integer
              description: Old or new Hecs Turbo Version?
            PathDatabase:
              type: string
              description: Path Databases
            NumberTubeSections:
              type: integer
              description: ''
            CalculateParallel:
              type: integer
              description: ''
            LinearEquationSystemSolver:
              type: integer
              description: ''
            MaximumIterations:
              type: integer
              description: ''
            ErrorLimit:
              type: number
              description: ''
            UnderRelaxation:
              type: number
              description: ''
            ExtrapolatePressureLimitSinglePhase:
              type: number
              description: ''
            ExtrapolatePressureLimitMultiPhase:
              type: number
              description: ''
            ExtrapolateTemperatureLimitSinglePhase:
              type: number
              description: ''
            ExtrapolateTemperatureLimitMultiPhase:
              type: number
              description: ''
            ExtrapolationEndCheck:
              type: integer
              description: ''
            Methods:
              type: object
              properties:
                TubesideHeattransfer:
                  type: integer
                  description: ''
                TubesidePressureDrop:
                  type: integer
                  description: ''
                FinsideHeattransfer:
                  type: integer
                  description: ''
                FinsidePressureDrop:
                  type: integer
                  description: ''
                FJCurve:
                  type: object
                  properties:
                    CoefficientFactorF:
                      type: number
                      description: ''
                    ExponentFactorF:
                      type: number
                      description: ''
                    CoefficientFactorJ:
                      type: number
                      description: ''
                    ExponentFactorJ:
                      type: number
                      description: ''
                  example:
                    CoefficientFactorF: 0.0
                    ExponentFactorF: 0.0
                    CoefficientFactorJ: 0.0
                    ExponentFactorJ: 0.0
              example:
                TubesideHeattransfer: 0
                TubesidePressureDrop: 0
                FinsideHeattransfer: 0
                FinsidePressureDrop: 0
            Safety:
              type: object
