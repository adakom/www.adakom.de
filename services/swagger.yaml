info:
  title: REST API
  description: |
      # REST HX Configurator API reference

      ## Introduction

      The API is organized around REST. Our API has predictable resource-oriented URLs, accepts form-encoded request bodies, returns JSON-encoded responses, and uses standard HTTP response codes, authentication, and verbs.

      ## Quick Start

      With this information provided, the developer is given a quick overview of "how to calculate and configurate an heat exchanger". To call the endpoints you need credentials for the authentification. The calculation of a heat exchanger follows an process, which creates an heat exchanger (1) at first. In the second step you can configurate the heat exchanger with any numbers of requests (2). After that you can calculate the heat exchanger in two ways, which depends on your configuration (3). If the "status" of construction is "incomplete", then the backend will optimize your case and you will get serveral results. If the "status" of construction is "completed", then the backend will recalculate your case and you will get one result. After that you have the possibility to select, adjust or recalculate your result(s) (4).

      ### 1. POST /api/hx = creates a heat exchanger from template.

      Hint: You can restrict the solution set with the property heat_exchanger_type. You will find some examples in swagger. The response gives you an uuid of the created heat exchanger, which should used in the following steps.

      ### 2. PUT /api/hx{uuid} = adjust configuration of the heat exchanger

      You can go to (3) instantly and the calculation works with the template data, but you have also the possibility to adjust the constructive or thermodynamic input here.

      ### 3. POST /api/hx/{uuid}/calculate = calculates the heat exchanger unit

      Depending on you configuration the backend will proceed an optimization or a recalculation. If your configuration is invalid, you will get error messages, which gives you some hints. Additionally there is a "status" property in every sub structure of the json, which shows you where information is invalid or missing.
      ### 4. PUT /api/hx/{uuid} = select, reconfigurate, recalculate

      Here you can reconfigurate your heat exchanger unit:

      ```
      {
         "hx": {
           "application_id": "be418301-389b-4173-9186-f52ebcc35635",
           "process_type": "liquid-liquid“,
           "construction": {
             ...
           }
         }
      }
      ```

      Use the parameter "calculate" to recalculate the heat exchanger unit instantly with you adjustments. Use parameter "select" to select a heat exchanger unit from a result list. For this case the request body will ignored and instantly calculation is denied. There are some examples for each endpoint, so you can look into valid request's and responses.

      For exchanging a heat exchanger unit you can use the *.pwt file, which contains information of your heat exchanger unit. You can create a *.pwt file using GET /api/hx/<uuid>.pwt. Please use the POST /api/hx endpoint to load a file. Proceeding this, you can save, load and recalculate.

      Concering physical properties, the api works only with SI untis, so the API takes physical properties in SI-Units and delivers that with SI units.

      The endpoint GET /api/hx/<uuid> with parameter ‚metafields' gives you the information of the properties and their units.

      There are some more end points which are mostly self-descriptive:

        - GET /api/fluid_classes
        - GET /api/fluid
        - GET /api/hx/{uuid}/dependencies
        - ...

      ## Authentification

      The API uses API keys to authenticate requests. If you don't have an API key, please contact your product owner and ask for access to the API.  Your API keys carry many privileges, so be sure to keep them secure! Do not share your secret API keys in publicly accessible areas such as GitHub, client-side code, and so forth.

      Authentication to the API is performed via bearer auth header. You do not need to provide a username or password. Call restricted endpoints with Authorization header in the request:

      ```
      curl -H 'Authorization: Bearer YOUR_API_KEY' https://nightly.adakom.de/api/application
      ```

      All API requests must be made over HTTPS. Calls made over plain HTTP will fail. API requests without authentication to restricted endpoint will also fail with an HTTP errro 401 (Access Denied).

      ## Errors

      The  API will return a variety of errors if anything goes wrong with your API calls. Every error has an HTTP status code, and will also return an error type and brief explanation when the error is triggered. When you use any API, keep in mind that errors and exceptions (e.g., server connection problems or outages) are rare, but they do happen. To make sure that your integration is as reliable as it can be, you should always watch for errors and exceptions. If your API call returns an error, log the call in as much detail as you can. If you need to contact support, we recommend including the complete request you’re trying to make, the error code, and the response you’re receiving so they can help as quickly as possible.

      The API uses HTTP Status codes to reflect a successful or unsuccesful request. 2XX status codes represent a successful request, 4XX/5XX status codes represent an error took place. If you receive an error status code, check the body for an error code and message.

      Status Code|Description|Most Likely Cause
      -|-|-
      2XX|OK|Successful Request
      400|Bad Request|There are several different error titles returned for 400 errors, which will return an explanation in the 'detail' field. Some of the most notable include.
      401|Unauthorized|The API credentials are either invalid or disabled.
      403|Forbidden|Either the user who created the API key no longer has access to the account, or their user level doesn’t allow access to the endpoint.
      404|Not Found|Either no object exists with the ID provided in the path, or the path is incorrect.
      409|Conflict|The heat exchanger resource is running a calculation or configuration update so it can't be changed.
      429|Too Many Requests|You have exceeded the rate limit of 40 simultaneous calculations.
      500|Internal Server Error|This error lets you know our servers have experienced an unexpected problem. We automatically monitor for this type of error internally.

      We expose API errors in two ways: standard HTTP response codes and human-readable messages in JSON problem details format from [RFC7807](https://datatracker.ietf.org/doc/html/rfc7807). Here’s an HTTP 404 error in both formats.

      ### Error - HTTP Response

      ```
      HTTP/1.1 404 Not Found
      Access-Control-Allow-Origin: *
      Access-control-Expose-Headers: *
      Content-Length: 197
      Content-Type: application/problem+json; charset=utf-8
      Date: Tue, 24 Aug 2021 08:07:35 GMT
      Server: Microsoft-HTTPAPI/2.0
      X-Request-Id: d1a281a2-16a7-4718-8060-3a999c3d65dd
      ```

      ### Error - JSON

      ```
      {
         "type": "https://developer.adakom.de/",
         "title": "Not Found",
         "detail": "No instance with UUID ba226e3b-35d8-4d38-a4cd-12cc70d1ec64 found.",
         "status": 404,
         "instance": ""
      }
      ```

      ## Input Validation
      Requests are validated for datatypes on field level and logical errors on component level. The request is answered with Status Code 200(OK) but the response json payload can contain arrays of validation error descriptions. These descriptions are split up into arrays of the following categories:
      Array name|Description
      -|-
      information|Logical validation, the description is dependent on the database configuration and it is most likely evaluated during calculation.
      warnings|Logical validation, the description is dependent on the database configuration and it is evaluated partly during calculation but also during json structure checks. For a structure check example, a specific set-point configaration constrains the configuration others.
      errors|Datatype errors that are identified during parsing of the json payload.

      An error description looks like:
      ```
      {
        "id": 1700070,
        "source": "Calculation administration",
        "title": "Inconsistency in heat duty!",
        "severity": "Warning",
        "target": null
      }
      ```

      ## Request IDs

      Each API request has an associated request identifier. You can find this value in the response headers, under X-Request-ID. If you need to contact us about a specific request, providing the request identifier will ensure the fastest possible resolution.

      ```
      X-Request-Id: d1a281a2-16a7-4718-8060-3a999c3d65dd
      ```

      ## Versioning

      API versioning allows to continuously evolve the platform while offering developers a predictable path for feature upgrades and deprecations. To ensure you always know about upcoming API changes, follow the Changelog and always keep your contact information up to date.

      If your request doesn't include a version, then the API also defaults to the oldest supported stable version. However, we do not recommend relying on this behaviour for adopting deprecated changes. As you update your app, you should specify the API version with every request. By making your app version aware, you anchor your code to a specific set of features that are guaranteed to behave in the same way.

      A major version update with a new version number indicates breaking changes in an API. The major version of an API is part of the URL path for calling the API. A change is considered as breaking, if the behavior of an existing documented API feature is changed in a way such that clients using that feature might not work anymore. To be able to work with the updated version, the clients need to be modified. Breaking changes are, e.g.:

      - adding a new or modifying an existing validation to an existing resource
      - requiring a parameter that wasn’t required before
      - changing existing error response codes/messages
      - modifying the expected payload of webhooks and async callbacks
      - changing the data type of an existing field
      - changing supported filtering on existing endpoints
      - renaming a field or endpoint
      - adding a new feature that will change the meaning of a field
      - removing an existing field or endpoint
      - changing the URL structure of an existing endpoint.
      - changing an already present workflow
      - changing documented functional or non-functional behavior in significant ways

      All other changes are non-breaking changes and will extend the lastest stable version, e. g.:

      - adding a new resource
      - adding a new optional parameter
      - changing a non-public resource
      - adding a new optional field in the request
      - adding a new field in the response

      ## Calling an API version

      API versions are explicitly declared in the URL that your app call:

      REST API URL: /api/{version}/{endpoint}

      For example, the following URL call version 2 and the :

      Example REST API version 2: /api/v2/ping<br>
      Example REST API latest stable version: /api/lastest/ping<br>
      Example REST API unstable version: /api/unstable/ping<br>

      There are several supported versions of the APIs available, and you specify the version that you want to use by substituting the version name in the URL. There are two types of API versions: stable and unstable.

      Shopify's API responses contain the header X-API-Version, which returns the API version that was used to execute the request.

      ### Unstable API versions

      There is always one unstable version of the APIs available. The unstable version contain features and changes that are still in progress, and we make backwards-incompatible and backwards-compatible changes to them regularly. Generally, changes appear in the unstable version before a stable release, but there is no guarantee that changes in the unstable version will eventually be released. A feature might be added to an unstable version but then be removed later.

      You can use the unstable API versions to test new changes and features early, but you should not use them in production.

      Example REST API call: https://{domain}/api/unstable/ping

      ## Rate limits

      To protect the service for all customers, APIs are subject to rate limiting. These limits mitigate denial-of-service attacks and abusive actions such as rapidly updating configurations, aggressive polling and concurrency, or excessive API calls. The limits differ per endpoint and shared by all users. If you exceed the provided rate limit for a given endpoint, you will receive the 429 Too Many Requests response with the following message: Too many requests.

      The API allows up to 200 simultaneous requests to heat exchangers and 40 simultaneous calculations.

      ## Support

      If you have new requirements, problems or need help with your case, you can always reach out to our Support or the product owner.

